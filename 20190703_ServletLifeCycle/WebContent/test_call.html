<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function send_get() {
		var f =document.ff;//var f =<form name ="ff">
		//alert(location.href);
		f.action="lifecycle.do";//who?
		f.method="GET";			//전송방식 : 어떻게(생략하면 GET)
		f.submit(); //form객체 함수
					//submit()	:	지정된 action에게 전송해라
					//reset();	:	폼요소 모두를 clear(초기화)해라
	}
	function send_post() {
		var f =document.ff;
		f.method="POST";
		f.submit();	//전송
	}
</script>
</head>
<body>
<!-- 				action:	전송대상  
					method:	전송방식(GET or POST) -->
	<form name="ff" 
		  action="lifecycle.do" 
	      method="POST">
		<input type="button" value="GET요청" onclick="send_get();">
		<input type="button" value="POST요청" onclick="send_post();">
	</form>
</body>
</html>
