<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var regular_id = /^[A-Za-z]{1}[A-Za-z0-9]{5,7}$/;

	function send(f) {

		var name = f.name.value.trim();//값을 얻어오기 + 공백제거(trim())
		var id = f.id.value.trim();
		var pwd =f.pwd.value.trim();

		if (name == '') {
			alert('이름을 입력하세요');
			f.name.value = '';//값비우기
			f.name.focus();
			return;
		}

		//아이디체크
		if (regular_id.test(id) == false) {
			alert('id는 6~8자리 영숫자조합으로 입력하세요');
			f.id.value = '';//값비우기
			f.id.focus();
			return;
		}
		if (pwd == '') {
			alert('비밀번호를 입력하세요');
			f.pwd.value = '';//값비우기
			f.pwd.focus();
			return;
		}
		//<form action="member_register.do">에 지정된 서블릿으로 전송
		f.submit();	
	}
</script>


</head>
<body>
	<form method="POST" action="member_register.do">
		<table border="1">
			<caption>::::회원가입::::</caption>
			<!-- 1번째줄 -->
			<tr>
				<th>이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<!-- 2번째줄 -->
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" placeholder="6~8자리 영,숫자조합"></td>
			</tr>

			<!-- 3번째줄 -->
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pwd"></td>
			</tr>

			<!-- 4번째줄 -->
			<tr>
				<th>성별</th>
				<td>
					<!-- radio name을 동일하게 부여해야 그룹화된다 --> <input type="radio"
					name="gender" value="남자" checked="checked">남자 <input
					type="radio" name="gender" value="여자">여자
				</td>
			</tr>

			<!-- 5번째줄 -->
			<tr>
				<th>취미</th>
				<td>
					<!-- check된 값만 서버로 전송 --> <input type="checkbox" name="hobby"
					value="독서">독서 <input type="checkbox" name="hobby"
					value="낚시">낚시 <input type="checkbox" name="hobby"
					value="영화">영화 <input type="checkbox" name="hobby"
					value="운동">운동
				</td>
			</tr>

			<!-- 6번째줄 -->
			<tr>
				<th>친구</th>
				<td><input name="friend"><br> <input name="friend"><br>
					<input name="friend"><br></td>
			</tr>

			<!-- 7번째줄 -->
			<tr>
				<th>혈액형</th>
				<td><select name="blood">
						<option value="A">A형</option>
						<option value="B">B형</option>
						<option value="O">O형</option>
						<option value="AB">AB형</option>
				</select></td>
			</tr>


			<!-- 8번째줄 -->
			<tr>
				<th>자기소개</th>
				<td><textarea name="profile" rows="5" cols="30"></textarea></td>
			</tr>


			<!-- 전송버튼 -->
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="전송" onclick="send(this.form);"> 
					<input type="reset" value="취소">
				</td>
			</tr>


		</table>
	</form>


</body>
</html>
