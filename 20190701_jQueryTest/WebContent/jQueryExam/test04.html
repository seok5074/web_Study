<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	// 모든 문서가 로딩된후에 익명함수 실행 
	$(document).ready(function() {
		// btn1을 클릭하면 익명함수 실행
		$("#btn1").click(function() {
			// id가 aa인요소의 html 얻어오기 
			var aa = $("#aa").html();
			alert("aa : " + aa);
			$("#aa").html("<h2>innerHTML내용 변경</h2>");
			alert("js로변경");
			document.getElementById("aa").innerHTML = "<h2>JS로 변경해봤습니다.</h2>";
		});
		//두번째 버튼을 누르면 bb요소의 글자지우기
		$("#btn2").click(function() {
			$("#bb").html("");
			console.log("값이 지워졌네...");
		});

		$(".btn3").click(function() {
			var p = $("#p2").html();
			alert(p);
		});
	});
</script>
</head>
<body>

	<input type="button" value="btn1" id="btn1" />
	<input type="button" value="btn2" id="btn2" />
	<input type="button" value="btn3" class="btn3" />

	<div id="aa">오늘은 수능날</div>
	<div id="bb">날씨가 추워야하는데</div>
	<p id='p1'>수능한파.. 없음 땡 : 열대기후</p>
	<p id='p2'>여름인데</p>
</body>
</html>
