<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	var regular_dan = /^[2-9]{1}$/;
	//jQuery 초기화
	$(document).ready(function() {
		//버튼클릭시
		$('#bt_send').click(function() {
			// $('#dan') => document.getElementById("dan");
			var dan = $('#dan').val();
			if (regular_dan.test(dan) == false) {
				alert('2~9사이 정수를 입력하세요!!');
				$('#dan').val('');//값 지우기
				$('#dan').focus();
				return;
			}
			// gugudan_maker.jsp?dan=5
			//jQuery Ajax : $.ajax( JSON 형식으로 설정 );
			$.ajax({
				url : 'gugudan_maker.jsp',
				data : {
					'dan' : dan
				},
				success : function(res_data) {
					$('#disp').html(res_data);
				}
			});
		});
	});
</script>

</head>
<body>

	단:
	<input id="dan">
	<input type="button" value="계산해줘" id="bt_send">

	<hr>

	<div id="disp"></div>

</body>
</html>
