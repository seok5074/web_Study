<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
	$("document").ready(function() {
		$("#music_video").change(function() {
			var src=$(this).val();
			$("#my_video").attr('src',src);
			$('#my_video').get(0).play();
			/* $("#my_video").trigger('play'); */

		});
	});
</script>
</head>
<body>
	곡선택:
	<select id="music_video">
		<option value="">:::재생할 곡을 선택하세요:::</option>
		<option id='mp1' value="mp4/누구없소_LEEHI.mp4">(이하이) 누구없소</option>
		<option value="mp4/레식.mp4">(약) 레식</option>
		<option value="mp4/마마무.mp4">(마마무) 불나방</option>
	</select>
	<hr>
	<video id="my_video" src="mp4/누구없소_LEEHI.mp4" controls="controls"
		width="500" height="300"></video>

</body>
</html>
