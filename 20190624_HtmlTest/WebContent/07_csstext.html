<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부파일 링크방식 -->
<link rel="stylesheet" href="css/mystyle.css">
<!-- 2.선언적방식 -->
<style type="text/css">
	p{ 
		border : 1px solid red;
		color: blue;
		font-family: 휴먼옛체,궁서체,굴림체;  /* 글꼴명 */
		font-size:20pt;
		font-weight: bold;
		text-shadow: 2px 2px 2px white;
	}
</style>

</head>

	<!-- CSS(Cascade Style Sheet)
		:html 내에 style지정하는언어 
		 1.inline방식
		 2.선언적방식
		 3.외부파일 link방식
		 	<link rel="stylesheet href="">
		 사용방법:
		 selector {속성명 : 속성값; 속성명2 : 속성값2;} 
		 (대상지정)
		 ##block크기##
		 부모크기가 따라간다
		 크기지정 가능한요소(폭/높이)
		 -->
<body>
	<!-- 1.inline방식  -->
	<p style="color: red;">동해물과</p>
	<p>백두산이</p>
	<p>마르고</p>
	<p>닳도록</p>
	<!--외부링크방식  -->
	<div>남산위에 저소나무 철값을 두른듯</div>
</body>
</html>
