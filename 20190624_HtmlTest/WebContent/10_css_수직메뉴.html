<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul.submenu_style {
	list-style: none;
}

ul.submenu_style>li {
	margin-top: 30px;
	/* border :1px solid yellow; */
}

ul.submenu_style>li>a {
	border: 1px solid black;
	display: block;
	width: 150px;
	text-align: center;
	text-decoration: none;
	color: #ff888888;
}
ul.submenu_style>li>a:hover {
	color: red;
	border: 1px solid blue;
}
</style>
</head>
<body>
	<ul class="submenu_style">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
	</ul>

</body>
</html>
