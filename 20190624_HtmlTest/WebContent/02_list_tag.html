<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<hr>
		Ordered List(순서있는 목록)
	<hr>
		<ol>
			<li>하나</li>
			<li>둘</li>
			<li>셋</li>
		</ol>
	<hr>
		Unordered List(순서없는목록)
	<hr>
		<ul style="list-style: upper-roman;">
			<li>사과</li>
			<li>배</li>
			<li>참외</li>
			<li>딸기</li>
			<li>수박</li>
			<li>북숭아</li>
			<li>포도</li>
		</ul>
	<hr>
		Dictionary List(사전 목록)
	<hr>
		<dl>
		<!--dictionary title  -->
			<dt>html이란</dt> 
		<!--dictionary data  -->
			<dd>HyperText Markup Language로써 tag를 이용해서 데이터를 표현하는 언어</dd>
			
			<dt>CSS란</dt>
			<dd>Cascading Style Sheet로써 모양을 나타내는언어</dd>
			
			<dt>Javascript란?</dt>
			<dd>Browser제어용 언어로써 각 종 이벤트 및 데이터를 동적으로 처리하는 언어</dd>
		</dl>
</body>
</html>
