<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td {
	text-align: center;
}
</style>
</head>
<body>
	<table border="1" width="500">

			<td>2</td>
			<td>3</td>

			<td colspan="3">1</td>
			<td colspan="3">2</td>
			<td colspan="3">3</td>
			<td colspan="3">4</td>
		</tr>
