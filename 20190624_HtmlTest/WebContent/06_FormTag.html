<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/test.css">
</head>
<body>
	<form>
		<table border="1">
			<caption>::회원가입::</caption>
			<!-- 1번째줄 -->
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" placeholder="so what"></td>
			</tr>
			<!-- 2번째줄 -->
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id" placeholder="6-8자리 영,숫자조합"></td>
			</tr>
			<!-- 3번째줄 -->
			<tr>
				<th>비밀번호</th>
				<td><input type="text" name="pwd" placeholder="8자리 이상"></td>
			</tr>
			<!-- 4번째줄 -->
			<tr>
				<th>성별</th>
				<td>
					<!-- radio name을 동일하게 부여해야 그룹화 -->
					<input type="radio" name="gender"   value="남자" checked="checked"> 남자
					<input type="radio" name="gender"   value="여자"> 여자
				</td>
			</tr>
			<!-- 5번째줄 -->
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="독서"> 독서
					<input type="checkbox" name="hobby" value="낚시"> 낚시
					<input type="checkbox" name="hobby" value="운동"> 운동
					<input type="checkbox" name="hobby" value="영화"> 영화
				</td>
			</tr>
			<!-- 6번째줄 -->
			<tr>
				<th>혈액형</th>
				<td>
					<select name="blood">
						<option value="A">A형</option>
						<option value="B">B형</option>
						<option value="O">O형</option>
						<option value="AB">AB형</option>
					</select>
				</td>
			</tr>
			<!-- 7번째줄 -->
			<tr>
				<th>자기소개</th>
				<td>
					<textarea name ="profile" rows="5" cols="30"></textarea>
				</td>
			</tr>
			<!-- 8번째줄 -->
			<tr>
				<th>사진첨부</th>
				<td>
					<input type="file" name="file_data">
				</td>
			</tr>
			<!-- 전송버튼 -->
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="전송">
					<input type="reset" value="취소">
				</td>
			</tr>
			<!-- 종류별 전송버튼 -->
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="전송1">
					<!-- <button> / <input type="image">
						 auto submit이 된다
						 auto submit안되게하려면 onclick="return false;" -->
					<button onclick="return false;">전송2</button>
					<input type="image" src="bt1.png" onclick="return false;">
				</td>
			</tr>
			

		</table>
	</form>
</body>
</html>
